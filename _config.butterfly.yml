# tag-hide
# https://butterfly.js.org/posts/4aa8abbe/#tag-hide
# ---------------------------------------------------------------------------------------------------
# 请注意，tag-hide内的标签外挂content内都不建议有h1 - h6 等标题。因为Toc会把隐藏内容标题也显示出来，而且当滚动屏幕时，如果隐藏内容没有显示出来，会导致Toc的滚动出现异常。
# 如果你想把一些文字、内容隐藏起来，并提供按钮让用户点击显示。可以使用这个标签外挂。
# 有三种形式
#########################################
# {% hideInline content,display,bg,color %}
# inline 在文本里面添加按钮隐藏内容，只限文字( content不能包含英文逗号，可用&sbquo;)
#########################################
# {% hideBlock display,bg,color %}
# content
# {% endhideBlock %}
# block独立的block隐藏内容，可以隐藏很多内容，包括图片，代码块等等( display 不能包含英文逗号，可用&sbquo;)
#########################################
# {% hideToggle display,bg,color %}
# content
# {% endhideToggle %}
# 如果你需要展示的内容太多，可以把它隐藏在收缩框里，需要时再把它展开。( display 不能包含英文逗号，可用&sbquo;)
#########################################
# content: 文本内容
# display: 按钮显示的文字(可选)
# bg: 按钮的背景颜色(可选)
# color: 按钮文字的颜色(可选)

##################################################################################

# mermaid
# 使用mermaid标签可以绘制Flowchart（流程图）、Sequence diagram（时序图 ）、Class Diagram（类别图）、State Diagram（状态图）、Gantt（甘特图）和Pie Chart（圆形图），具体可以查看mermaid文档https://mermaid-js.github.io/mermaid/#/
# see https://github.com/mermaid-js/mermaid
# https://butterfly.js.org/posts/4aa8abbe/#mermaid
mermaid:
  enable: true
  # built-in themes: default/forest/dark/neutral
  theme:
    light: default
    dark: dark
# 写法
# {% mermaid %}
# pie
#     标题
#     "Calcium" : 42.96
#     "Potassium" : 50.05
#     "Magnesium" : 10.01
#     "Iron" :  5
# {% endmermaid %}

